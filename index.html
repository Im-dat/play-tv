<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Online Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ffcc;
    }
    form {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      width: 300px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #00cca3;
    }
    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>TV Online Player</h1>
  <form onsubmit="loadChannel(event)">
    <label for="channelInput">Digite o nome do canal:</label><br>
    <input type="text" id="channelInput" placeholder="Ex: bbb25a, animalplanet" required>
    <button type="submit">Assistir</button>
  </form>
  <iframe id="channelFrame" src="" allowfullscreen></iframe>
  <script>
    function loadChannel(event) {
      event.preventDefault();
      const channelName = document.getElementById('channelInput').value.trim();
      const url = `https://redecanaistv.ps/player3/ch.php?canal=${channelName}`;
      document.getElementById('channelFrame').src = url;
    }
  </script>
</body>
</html>
