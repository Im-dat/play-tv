<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Canais</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .active {
      display: block;
    }
    .button-container {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1000;
      width: 80px;
      text-align: center;
      background-color: #333;
      padding: 10px;
      border-radius: 0 10px 10px 0;
    }
    .button-container button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      background-color: #1e90ff;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .button-container button:hover {
      background-color: #63a4ff;
    }
    .button-container button:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button onclick="showIframe('combate', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=combate')">Combate</button>
  <button onclick="showIframe('cinecanal', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=cinecanal')">Cinecanal</button>
  <button onclick="showIframe('discovery', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=discovery')">Discovery</button>
  <button onclick="showIframe('discoverykids', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=discoverykids')">Discovery Kids</button>
  <button onclick="showIframe('discoverytheater', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=discoverytheater')">Discovery Theater</button>
  <button onclick="showIframe('discoveryturbo', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=discoveryturbo')">Discovery Turbo</button>
  <button onclick="showIframe('off', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73//player3/ch.php?canal=off')">OFF</button>
</div>

<iframe id="player" allowfullscreen></iframe>

<script>
  function showIframe(id, url) {
    const iframe = document.getElementById('player');
    iframe.src = '';  // Limpa o src para parar o vídeo anterior
    setTimeout(() => {
      iframe.src = url;  // Recarrega o novo canal após uma pequena pausa
      iframe.classList.add('active');
    }, 100); // Pequeno delay para garantir o recarregamento
  }

  // Exibir o primeiro canal por padrão
  showIframe('combate', '//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=combate');
</script>

</body>
</html>
