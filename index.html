<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Online Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffcc;
    }

    form {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      width: 300px;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #00cca3;
    }

    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .suggestions {
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 300px;
      z-index: 1000;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <h1>TV Online Player</h1>
  <form onsubmit="loadChannel(event)">
    <input type="text" id="channelInput" placeholder="Digite o nome do canal:" required oninput="showSuggestions()">
    <div class="suggestions" id="suggestionBox" style="display: none;"></div>
    <button type="submit">Assistir</button>
  </form>
  <iframe id="channelFrame" src="" allowfullscreen></iframe>
  <script>
    const channels = [
      "bbb25a",
      "bbb25b",
      "aie",
      "adultswim",
      "amc",
      "animalplanet",
      "arte1",
      "axn",
      "band",
      "bandnews",
      "bandsports",
      "bis",
      "canalbrasil",
      "cancaonova",
      "cartoon",
      "cartoonito",
      "cinecanal",
      "cinemax",
      "cnnbrasil",
      "combate",
      "comedycentral",
      "curta",
      "discoverychannel",
      "discoveryhomeihealth",
      "discoverykids",
      "discoverysience",
      "discoverytheater",
      "discoveryturbo",
      "discoveryworld",
      "disney",
      "canale",
      "espn",
      "espn2",
      "espn3",
      "espn4",
      "espn5",
      "espn6",
      "fishtv",
      "foodnetwork",
      "fx",
      "globonews",
      "bobonordeste",
      "boborj",
      "bobosp",
      "gloob",
      "",
    ];

    function showSuggestions() {
      const input = document.getElementById('channelInput').value.toLowerCase();
      const suggestionBox = document.getElementById('suggestionBox');
      suggestionBox.innerHTML = '';
      if (input) {
        const filtered = channels.filter(channel => channel.includes(input));
        if (filtered.length > 0) {
          suggestionBox.style.display = 'block';
          filtered.forEach(channel => {
            const suggestion = document.createElement('div');
            suggestion.textContent = channel;
            suggestion.onclick = () => {
              document.getElementById('channelInput').value = channel;
              suggestionBox.style.display = 'none';
            };
            suggestionBox.appendChild(suggestion);
          });
        } else {
          suggestionBox.style.display = 'none';
        }
      } else {
        suggestionBox.style.display = 'none';
      }
    }

    function loadChannel(event) {
      event.preventDefault();
      const channelName = document.getElementById('channelInput').value.trim();
      const url = `https://redecanaistv.ps/player3/ch.php?canal=${channelName}`;
      document.getElementById('channelFrame').src = url;
      document.getElementById('suggestionBox').style.display = 'none';
    }
  </script>
</body>

</html>
